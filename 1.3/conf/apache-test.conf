<VirtualHost *:80>
    DocumentRoot /var/www/example
    ServerName example.nl
    ServerAlias example.nl www.example.nl

    #<Location />
        #AuthType Basic
        #AuthName "Restricted Access"
        #AuthUserFile /home/fabrique/.htpasswd
        #Require valid-user
    #</Location>

    RewriteEngine On
    RewriteCond %{HTTP_HOST} ^example.nl [NC]
    RewriteRule ^(.*)$ http://www.example.nl$1 [R=301,L]

    DocumentRoot /var/www/example-env/

    Alias /media/ /var/www/example/media/
    <Directory /var/www/example/media>
        Order deny,allow
        Allow from all
    </Directory>

    Alias /static/ /var/www/example/static/
    <Directory /var/www/example/static>
        Order deny,allow
        Allow from all
    </Directory>

    WSGIDaemonProcess example user=www-data group=www-data processes=1 threads=1 umask=0002 display-name=%{GROUP}
    WSGIProcessGroup example.test
    WSGIScriptAlias / /var/www/example/wsgi/test.wsgi
    <Directory /var/www/example/test/conf>
        Order deny,allow
        Allow from all
    </Directory>

</VirtualHost>

