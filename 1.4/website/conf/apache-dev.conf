<VirtualHost *:80>
    DocumentRoot /var/www/example/dev-env/
    ServerName example.org
    ServerAlias dev.example.org

    RewriteEngine On
    RewriteCond %{HTTP_HOST} ^example.org [NC]
    RewriteRule ^(.*)$ http://www.example.org$1 [R=301,L]

    DocumentRoot /var/www/example/dev-env/

    Alias /media/ /var/www/example/dev/media/
    <Directory /var/www/example/dev/media>
        Order deny,allow
        Allow from all
    </Directory>

    Alias /static/ /var/www/example/dev/static/
    <Directory /var/www/example/dev/static>
        Order deny,allow
        Allow from all
    </Directory>

    WSGIDaemonProcess example.dev user=www-data group=www-data processes=1 threads=1 umask=0002 display-name=%{GROUP}
    WSGIProcessGroup example.dev
    WSGIScriptAlias / /var/www/example/dev/website/wsgi.py
</VirtualHost>

