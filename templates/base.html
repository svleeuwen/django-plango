<!doctype html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="{% block meta-description %}{% endblock %}">
  <meta name="author" content="{% block meta-author %}{% endblock %}">
  <meta name="DC.creator" content="{% block meta-dc-creator %}{% endblock %}">
  <link rel="DC.creator" href="{% block link-dc-creator %}{% endblock %}">
  <meta name="keywords" content="{% block meta-keywords %}{% endblock %}">
  <meta name="DC.contributor" content="Fabrique [brands, design &amp; interaction]">
  <link rel="DC.contributor" href="http://www.fabrique.nl/">
  <title>{% block page-title %}{% endblock %}</title>
<!-- For Apple Mobile - start -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{{ STATIC_URL }}website/images/favicon.ico">
  <link rel="apple-touch-icon" href="{{ STATIC_URL }}website/images/apple-touch-icon.png">
<!-- For Apple Mobile - end -->
<!-- Stylesheets - start -->
  {% compressed "css" "css_file_link" %}
  <link rel="stylesheet" href="{{ STATIC_URL }}website/presentation/html5boilerplate_style.css" media="all">
  <link rel="stylesheet" href="{{ STATIC_URL }}website/presentation/screen.css" media="screen,projection,print">
  <!--[if IE]><link rel="stylesheet" href="{{ STATIC_URL }}website/presentation/ie.css" media="screen,projection"><![endif]-->
<!-- Stylesheets - end -->
  <script src="{{ STATIC_URL }}generic/behaviour/modernizr-2.0.6.min.js"></script>
  {% block extra-head-slot %}{% endblock %}
</head>
<body class="{% block body-class %}{% endblock %}">

  {% comment %}
    Here goes the awesomesauce.
  {% endcomment %}

  <!-- Scripts - start -->
  <script src="{{ STATIC_URL }}generic/behaviour/jquery-1.6.2.min.js"></script>
  <script src="{{ STATIC_URL }}website/behaviour/plugins.js"></script>
  <script src="{{ STATIC_URL }}website/behaviour/engine.js"></script>
  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ GOOGLE_ANALYTICS_TAG }}']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
