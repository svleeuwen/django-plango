<VirtualHost *:80>
    DocumentRoot /var/www/example
    ServerName example.nl
    ServerAlias example.nl www.example.nl

    RewriteEngine On
    RewriteCond %{HTTP_HOST} ^example.nl [NC]
    RewriteRule ^(.*)$ http://www.example.nl$1 [R=301,L]

    DocumentRoot /var/www/example-env/

    Alias /media/ /var/www/example/media/
    <Directory /var/www/example/media>
        Order deny,allow
        Allow from all
    </Directory>

    Alias /static/ /var/www/example/static/
    <Directory /var/www/example/static>
        Order deny,allow
        Allow from all
    </Directory>

    WSGIDaemonProcess example user=www-data group=www-data processes=2 threads=5 umask=0002 display-name=%{GROUP}
    WSGIProcessGroup example.staging
    WSGIScriptAlias / /var/www/example/wsgi/staging.wsgi
    <Directory /var/www/example/staging/conf>
        Order deny,allow
        Allow from all
    </Directory>

</VirtualHost>
